<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Space shooter</title>
        <meta name="author" content="Igor Tymusz">
        <script type="text/javascript" src="main-IDB-test.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <h1>Space Battle</h1>

        <div class="menu" id="main-menu">
            <button class="menu-button" id="start-game">Start game</button>
            <button class="menu-button" id="controls">Controls</button>
            <button class="menu-button" id="scoreboard">Scoreboard</button>
            <button class="menu-button" id="options">Options</button>
        </div>

        <form>

            <label for="player-name">Player Name</label>
            <input type="text" id="player-name">

            <label for="player-score">Player Score</label>
            <input type="text" id="player-score">

            <button id="save-score">Save</button>

        </form>

    </body>

</html>
